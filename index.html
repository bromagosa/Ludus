<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Ludus - An HTML5 game framework for Amber Smalltalk</title>
	<link rel="stylesheet" type="text/css" href="./ludusdoc/style.css">
	<meta name="author" content="Bernat Romagosa" />
	<script type='text/javascript' src='bower_components/amber/support/requirejs/require.min.js'></script>
	<script type='text/javascript' src='bower_components/amber/support/amber.js'></script>
    </head>
    <body> 
        <script type='text/javascript'>
	    require.config({ paths: {
                'HOS': 'src' //mapping compiled .js files and smalltalk source files
	    }});
            require([
                'amber/devel',
                'HOS/AmberApplication',
                'HOS/Ludus',
                'HOS/Ludus-Examples',
                'HOS/Ludus-Documentation',
                'HOS/AFI'
            ], function (smalltalk) {
                //used for all new packages in IDE
                smalltalk.initialize({
                    'transport.defaultAmdNamespace': "HOS"
                });
                require('amber/helpers').globals.LudusDoc._new()._appendToJQuery_($('#docs'));
            });
        </script>

        <a id="github" href="https://github.com/bromagosa/amber/tree/ludus" target="_blank"><img src="./ludusdoc/github.png"/></a>
	<div id="wrapper">
	    <div id="header">
		<div id="logo">
      	            <img src="ludusdoc/logo.png"/>
		    <img src="ludusdoc/title.png"/>
		</div>
		<h2>Welcome to Ludus, the HTML5 game framework for Amber Smalltalk!</h2>
		<h3>You may want to take a look at the documentation:</h3>
		<div id="docs"></div>
		<h3>Or try these examples:</h3>
		<div id="examples">
		    <button class="shadowed" onclick="$('canvas').remove(); require('amber/helpers').globals.SmallCave._start()">SmallCave</button>
		    <button class="shadowed" onclick="$('canvas').remove(); require('amber/helpers').globals.Pong._start()">Pong</button>
		    <button class="shadowed" onclick="$('canvas').remove(); require('amber/helpers').globals.SimplePacman._start()">Simple Pacman</button>
		    <button class="shadowed" onclick="$('canvas').remove(); require('amber/helpers').globals.Sokoban._start()">Sokoban</button>
		</div>
            </div>
	    <button style="position: fixed; left: 0px; top: 0px;" onclick="require('amber/helpers').popupHelios()">Helios</button>
        </div>
    </body>
</html>
